<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description-setvinlogistics" content="">
	<meta name="author-setvin" content="">
	<title>Load Management System</title>
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/admin-style.css" rel="stylesheet">
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

</head>

<body class="sb-nav-fixed">
	<div th:replace="fragments/topnav::topnavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="fragments/sidenav::navbar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h2 class="mt-30 page-title">Trucks</h2>
					<ol class="breadcrumb mb-30">
						<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
						<li class="breadcrumb-item active">Trucks</li>
					</ol>
					<div class="row justify-content-between">
						<div class="col-lg-12">
							<a th:href="@{/product_add}" class="add-btn hover-btn">Add New</a>
						</div>
						<div class="col-lg-3 col-md-4">
							<div class="bulk-section mt-30">
								<div class="input-group">
									<select id="action" name="action" class="form-control">
										<option selected>Bulk Actions</option>
										<option value="1">Active</option>
										<option value="2">Inactive</option>
										<option value="3">Delete</option>
									</select>
									<div class="input-group-append">
										<button class="status-btn hover-btn" type="submit">Apply</button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-5 col-md-6">
							<div class="bulk-section mt-30">
								<div class="search-by-name-input">
									<input type="text" class="form-control" placeholder="Search">
								</div>
								<div class="input-group">
									<select id="customer" name="customer" class="form-control">
										<option selected>Active</option>
										<option value="1">Inactive</option>
									</select>
									<div class="input-group-append">
										<button class="status-btn hover-btn" type="submit">Search Truck</button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-12 col-md-12">
							<div class="card card-static-2 mt-30 mb-30">
								<div class="card-title-2">
									<h4>All Trucks</h4>
								</div>
								<div class="card-body-table">
									<div class="table-responsive">
										<table class="table ucp-table table-hover">
											<thead>
												<tr>
													<th style="width:150px">Registration No.</th>
													<th style="width:100px">Make</th>
													<th>Model</th>
													<th>Vin Number</th>
													<th>Engine Number</th>
													<th>Created</th>
													<th>Driver</th>
													<th>License Expiry</th>
													<th>Actions</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="truck : ${truckList}">
													<td th:text="${truck.registration}">Truck Reg</td>
													<td th:text="${truck.make}">Truck Make</td>
													<td th:text="${truck.model}">Truck Model</td>
													<td th:text="${truck.vin}">Truck Vin</td>
													<td th:text="${truck.engineNumber}">Truck Vin</td>
													<td th:text="${#temporals.format(truck.created, 'dd MMM yyyy')}">Created</td>
													<td th:text="${truck.driver}">Driver</td>
													<td th:text="${#temporals.format(truck.licenseDiscExpiry, 'dd MMM yyyy')}">Disc Expiry</td>
													<td class="action-btns">
														<a th:href="@{/truck_view/{id}(id=${truck.id})}" class="view-shop-btn" title="View"><i class="fas fa-eye"></i></a>
														<a th:href="@{/truck_edit/{id}(id=${truck.id})}" class="edit-btn" title="Edit"><i class="fas fa-edit"></i></a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="fragments/footer::footer"></div>
		</div>
	</div>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
