<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description-setvinlogistics" content="">
	<meta name="author-setvin" content="">
	<title>Load Management System</title>
	<link href="../css/styles.css" rel="stylesheet">
	<link href="../css/admin-style.css" rel="stylesheet">

	<!-- Vendor Stylesheets -->
	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

</head>

<body class="sb-nav-fixed">
	<div th:replace="fragments/topnav::topnavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="fragments/sidenav::navbar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h2 class="mt-30 page-title">Edit Profile</h2>
					<ol class="breadcrumb mb-30">
						<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
						<li class="breadcrumb-item active">View Profile</li>
					</ol>
					<form th:action="@{/profile}" th:object="${user}" method="post" enctype="multipart/form-data">
						<div class="row">
							<div class="col-lg-4 col-md-5">
								<div class="card card-static-2 mb-30">
									<div class="card-body-table">
										<div class="shopowner-content-left text-center pd-20">
											<div class="shopowner-dt-left">
												<h4>Load Management System</h4>
												<span th:text="${user.firstname + ' ' + user.lastname}">Admin</span>
											</div>
											<div class="shopowner-dts">
												<div class="shopowner-dt-list">
													<span class="left-dt">First Name</span>
													<span class="right-dt" th:text="${user.firstname}">firstname</span>
												</div>
												<div class="shopowner-dt-list">
													<span class="left-dt">Last Name</span>
													<span class="right-dt" th:text="${user.lastname}">lastname</span>
												</div>
												<div class="shopowner-dt-list">
													<span class="left-dt">Username</span>
													<span class="right-dt" th:text="${user.username}">username</span>
												</div>
												<div class="shopowner-dt-list">
													<span class="left-dt">Email</span>
													<span class="right-dt" th:text="${user.email}">johndoe@gmail.com</span>
												</div>
												<div class="shopowner-dt-list">
													<span class="left-dt">Phone</span>
													<span class="right-dt" th:text="${user.phone}">+27123123123</span>
												</div>
												<div class="shopowner-dt-list">
													<span class="left-dt">Phone 2</span>
													<span class="right-dt" th:text="${user.phone2}">+278437176189</span>
												</div>
												<div class="shopowner-dt-list">
													<span class="left-dt">Address</span>
													<span class="right-dt" th:text="${user.location}">1 Broadacres Rd</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-8 col-md-7">
								<div class="card card-static-2 mb-30">
									<div class="card-title-2">
										<h4>Edit Profile</h4>
									</div>
									<!-- <form th:action="@{/profile}" th:object="${user}" > -->
									<div class="card-body-table">
										<div class="news-content-right pd-20">
											<div class="row">
												<div class="col-lg-6">
													<div class="form-group mb-3">
														<label class="form-label">First Name*</label>
														<input type="text" class="form-control" th:field="*{firstname}" th:required=required>
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group mb-3">
														<label class="form-label">Last Name*</label>
														<input type="text" class="form-control" th:field="*{lastname}" th:required=required>
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group mb-2">
														<label class="form-label">Phone*</label>
														<input type="text" class="form-control" th:field="*{phone}" th:required=required>
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group mb-2">
														<label class="form-label">Phone2*</label>
														<input type="text" class="form-control" th:field="*{phone2}">
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group mb-2">
														<label class="form-label">Email*</label>
														<input type="email" class="form-control" th:field="*{email}" th:required=required>
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group mb-3">
														<label class="form-label">Address*</label>
														<textarea class="text-control" th:field="*{location}">Ludhiana, Punjab</textarea>
													</div>
												</div>
												<div class="col-lg-12">
													<button class="save-btn hover-btn" type="submit">Save Changes</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</main>
			<div th:replace="fragments/footer::footer"></div>
		</div>
	</div>

	<!-- Javascripts -->
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../js/scripts.js"></script>

</body>
</html>
