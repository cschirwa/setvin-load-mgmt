<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description-setvinlogistics" content="">
	<meta name="author-setvin" content="">
	<title>Load Management System</title>
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/admin-style.css" rel="stylesheet">

	<!-- Vendor Stylesheets -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

</head>

<body class="sb-nav-fixed">
	<div th:replace="fragments/topnav::topnavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="fragments/sidenav::navbar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h2 class="mt-30 page-title">Orders</h2>
					<ol class="breadcrumb mb-30">
						<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
						<li class="breadcrumb-item active">Orders</li>
					</ol>
					<div class="row justify-content-between">
						<div class="col-lg-3 col-md-4">
							<div class="bulk-section mb-30">
								<div class="input-group">
									<select id="action" name="action" class="form-control">
										<option selected>Bulk Actions</option>
										<option value="1">Pending</option>
										<option value="2">Cancel</option>
										<option value="3">Process</option>
										<option value="4">Complete</option>
										<option value="5">Delete</option>
									</select>
									<div class="input-group-append">
										<button class="status-btn hover-btn" type="submit">Apply</button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-5 col-md-6">
							<div class="bulk-section mb-30">
								<div class="search-by-name-input">
									<input type="text" class="form-control" placeholder="Search">
								</div>
								<div class="input-group">
									<select id="categeory" name="categeory" class="form-control">
										<option value="1">Pending</option>
										<option value="2">Cancelled</option>
										<option value="3">Delayed</option>
										<option value="4">Completed</option>
									</select>
									<div class="input-group-append">
										<button class="status-btn hover-btn" type="submit">Search Order</button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-12 col-md-12">
							<div class="card card-static-2 mb-30">
								<!-- <th:object="${orders}"}<form th:action="@{/customer_add}" th:object="${customer}" method="post"> -->
								<div class="card-title-2">
									<h4>All Orders</h4>
								</div>
								<div class="card-body-table">
									<div class="table-responsive">
										<table class="table ucp-table table-hover">
											<thead>
												<tr>
													<th style="width:60px"><input type="checkbox" class="check-all"></th>
													<th style="width:130px">Order ID</th>
													<th>Customer</th>
													<th style="width:200px">Date</th>
													<th style="width:300px">Address</th>
													<th style="width:130px">Status</th>
													<th style="width:130px">Total</th>
													<th style="width:100px">Action</th>
												</tr>
											</thead>
											<tbody th:each="order: ${orders}">
												<tr>
													<td><input type="checkbox" class="check-item" name="ids[]" value="4"></td>
													<td th:text="${order.id}">ORDER12346</td>
													<td th:text="${order.customer.firstname + ' ' + order.customer.lastname + ' -- ' + order.customer.email}" >Customer name Here</td>
													<td th:text="${#temporals.format(order.orderDate,'dd MMM yyyy')}" class="delivery-time">15/06/2020</td>
													<td th:text="${order.address}">Destination Address</td>
													<td>
														<span class="badge-item badge-status" th:text="${order.status}">Cancelled</span>
													</td>
													<td th:text="${order.orderTotal}">$90</td>
													<td class="action-btns">
														<a th:href="@{/order_view/{id}(id=${order.id})}" class="views-btn"><i class="fas fa-eye"></i></a>
														<a th:href="@{/order_edit/{id}(id=${order.id})}" th:object="${order}" class="edit-btn"><i class="fas fa-edit"></i></a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="fragments/footer::footer"></div>
		</div>
	</div>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
