<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description-setvinlogistics" content="">
	<meta name="author-setvin" content="">
	<title>Load Management System</title>
	<link href="../../css/styles.css" rel="stylesheet">
	<link href="../../css/admin-style.css" rel="stylesheet">

	<!-- Vendor Stylesheets -->
	<link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

</head>

<body class="sb-nav-fixed">
	<div th:replace="fragments/topnav::topnavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="fragments/sidenav::navbar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h2 class="mt-30 page-title">Loads</h2>
					<ol class="breadcrumb mb-30">
						<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
						<li class="breadcrumb-item"><a th:href="@{/loads}">Loads</a></li>
						<li class="breadcrumb-item active">Edit Load</li>
					</ol>
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<div class="card card-static-2 mb-30">
								<div class="card-title-2">
									<h3>Edit Load</h3>
								</div>
								<form th:action="@{/load/edit/__${load.id}__}" th:object="${load}" method="post" enctype="multipart/form-data">
									<div class="card-body-table" >
										<div class="news-content-right pd-20">
											<div class="form-group" >
												<label class="form-label">customer*</label>
												<select id="customer" class="form-control" placeholder="customer" th:field="*{customer}" required>
													<option value="" disabled>--Select Customer--</option>
													<option th:each="customer : ${customerList}" th:value="${customer.name}" th:text="${customer.name}">John Doe</option>
												</select>
											</div>
											<div class="row">
												<div class="form-group col-xl-6" >
													<label class="form-label">Order Number</label>
													<input type="text" class="form-control" placeholder="Order Number" th:field="*{orderNumber}"/>
												</div>
												<div class="form-group col-xl-6">
													<label class="form-label">Status*</label>
													<select id="status" name="status" class="form-control" th:field="*{status}" required>
														<option value="" disabled>--Select Status--</option>
														<option th:each="status : ${statusList}" th:value="${status.narration}" th:text="${status.narration}">Delayed</option>
													</select>
												</div>
											</div>
											<div class="row">
												<div class="form-group col-xl-6" >
													<label class="form-label">Truck*</label>
													<select id="truck" name="truck" class="form-control" placeholder="eg. ABC00DE-GP" th:field="*{truck}" required>
														<option value="" disabled>--Select Truck--</option>
														<option th:each="truck : ${truckList}" th:value="${truck.registration}" th:text="${truck.registration}">ABC00DE-GP</option>
													</select>
												</div>
												<div class="form-group col-xl-6">
													<label class="form-label">Driver*</label>
													<select id="driver" name="driver" class="form-control" th:field="*{driver}" required>
														<option value="" disabled>--Select Driver--</option>
														<option th:each="driver : ${driverList}" th:value="${driver.id}" th:text="${driver.firstname + ' ' + driver.lastname}">Tim Doe</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label class="form-label">Description*</label>
												<div class="card card-editor">
													<div class="content-editor">
														<textarea class="text-control" placeholder="Enter Description Of Cargo" th:field="*{description}" required></textarea>
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="form-label">Instructions</label>
												<div class="card card-editor">
													<div class="content-editor">
														<textarea class="text-control" placeholder="Enter Loading/Offloading Instructions" th:field="*{instructions}"></textarea>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="form-group col-xl-6">
													<label class="form-label">Load Date*</label>
													<input type="date" class="form-control" placeholder="Load Date" th:field="*{loadDate}" required>
												</div>
												<div class="form-group col-xl-6">
													<label class="form-label">Delivery Date</label>
													<input type="date" class="form-control" placeholder="Delivery Date" th:field="*{deliveryDate}" required>
												</div>
											</div>
											<div class="row">
												<div class="form-group col-xl-6">
													<label class="form-label">Address*</label>
													<input type="text" class="form-control" placeholder="From Address" th:field="*{fromAddress}" required>
												</div>
												<div class="form-group col-xl-6">
													<label class="form-label">Dest. Address*</label>
													<input type="text" class="form-control" placeholder="To Address" th:field="*{toAddress}" required>
												</div>
											</div>
											<div class="row">
												<div class="form-group col-xl-6">
													<label class="form-label">Suburb/City*</label>
													<input type="text" class="form-control" placeholder="From Suburb" th:field="*{fromSuburb}" required>
												</div>
												<div class="form-group col-xl-6">
													<label class="form-label">Dest. Suburb/City*</label>
													<input type="text" class="form-control" placeholder="To Suburb" th:field="*{toSuburb}" required>
												</div>
											</div>
											<div class="row">
												<div class="form-group col-xl-6">
													<label class="form-label">Country*</label>
													<input type="text" class="form-control" placeholder="From Country" th:field="*{fromCountry}" required>
												</div>
											<div class="form-group col-xl-6">
												<label class="form-label">Dest. Country*</label>
												<input type="text" class="form-control" placeholder="To Country" th:field="*{toCountry}" required>
											</div>
										</div>
										<div class="row">
											<div class="form-group col-xl-4">
												<label class="form-label">Quantity*</label>
												<input type="text" class="form-control" placeholder="Quantity" th:field="*{quantity}" required>
											</div>
											<div class="form-group col-xl-4">
												<label class="form-label">Rate*</label>
												<input type="text" class="form-control" placeholder="Rate" th:field="*{rate}" required>
											</div>
											<div class="form-group col-xl-4">
												<label class="form-label">Invoice Amount</label>
												<input type="text" class="form-control" th:value="${currency + ' ' + totalAmount}" th:field="*{totalAmount}" readonly>
											</div>
										</div>

										<button class="save-btn hover-btn" type="submit">Save Load</button>
										<div th:switch="${message}">
											<div></div>
											<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>
				<div th:replace="fragments/footer::footer"></div>
			</div>
		</div>

		<!-- Javascripts -->
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="../../js/scripts.js"></script>

	</body>
	</html>
