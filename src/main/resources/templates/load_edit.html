<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description-setvinlogistics" content="">
	<meta name="author-setvin" content="">
	<title>Load Management System</title>
	<link href="../css/styles.css" rel="stylesheet">
	<link href="../css/admin-style.css" rel="stylesheet">

	<!-- Vendor Stylesheets -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

</head>

<body class="sb-nav-fixed">
	<div th:replace="fragments/topnav::topnavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="fragments/sidenav::navbar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h2 class="mt-30 page-title">Customers</h2>
					<ol class="breadcrumb mb-30">
						<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
						<li class="breadcrumb-item"><a th:href="@{/customer}">Customers</a></li>
						<li class="breadcrumb-item active">Edit Customer</li>
					</ol>
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<div class="card card-static-2 mb-30">
								<div class="card-title-2">
									<h4>Edit Customer</h4>
								</div>
								<form th:action="@{/customer_edit}" th:object="${customer}" method="post" enctype="multipart/form-data">
									<div class="card-body-table" >
										<div class="news-content-right pd-20">
											<div class="form-group" >
												<label class="form-label">Name*</label>
												<input type="text" class="form-control" placeholder="Customer Name" th:field="*{name}" required>
											</div>
											<div class="form-group">
												<label class="form-label">Status*</label>
												<select id="status" name="status" class="form-control" th:field="*{status}" required>
													<option value="Active">Active</option>
													<option value="Inactive">Inactive</option>
												</select>
											</div>
											<div class="form-group mb-3">
												<label class="form-label">Customer Images</label>
												<div class="input-group">
													<div class="custom-file" >
														<input type="file" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" th:field="*{images}" multiple="multiple">
														<label for="inputGroupFile04"></label>
													</div>
												</div>
												<div>
													<span th:each="file : ${files}" multiple="multiple">
														<img th:src="@{../../images/customer/{id} (id=${file.fileName})}" alt="" style="height:80px; width:80px; border-radius:50%; margin-left:10px" class="image">
													</span>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="form-label">Description*</label>
											<div class="card card-editor">
												<div class="content-editor">
													<textarea class="text-control" placeholder="Enter Description" th:field="*{description}" required></textarea>
												</div>
											</div>
										</div>
										<button class="save-btn hover-btn" type="submit">Save Customer</button>
										<div th:switch="${message}">
											<div></div>
											<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>
				<div th:replace="fragments/footer::footer"></div>
			</div>
		</div>

		<!-- Javascripts -->
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="../js/scripts.js"></script>

	</body>
	</html>
