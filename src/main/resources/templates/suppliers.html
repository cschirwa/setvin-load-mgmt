<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description-setvinlogistics" content="">
	<meta name="author-setvin" content="">
	<title>Load Management System</title>
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/admin-style.css" rel="stylesheet">

	<!-- Vendor Stylesheets -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

</head>

<body class="sb-nav-fixed">
	<div th:replace="fragments/topnav::topnavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="fragments/sidenav::navbar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h4 class="mt-30 page-title">Suppliers</h4>
					<ol class="breadcrumb mb-30">
						<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
						<li class="breadcrumb-item active">Suppliers</li>
						<a th:href="@{/supplier/add}" class="add-btn hover-btn ml-auto mr-md-0">Add New</a>
					</ol>
					<div class="row">
						<div class="col-lg-12 col-md-12">
							<div class="card card-static-2 mb-30">
								<div class="card-title-2">
									<h4>All Suppliers</h4>
								</div>
								<div class="card-body-table">
									<div class="table-responsive">
										<table class="table ucp-table table-hover">
											<thead>
												<tr>
													<th style="width:60px">ID</th>
													<th>Name</th>
													<th>Contact Person</th>
													<th>Email</th>
													<th>Phone</th>
													<th>Action</th>
												</tr>
											</thead>
											<tbody th:each="supplier : ${supplierList}">
												<tr>
													<td th:text="${supplier.id}">1</td>
													<td th:text="${supplier.name}">Setvin</td>
													<td th:text="${supplier.contact}">Joginder Singh</td>
													<td th:text="${supplier.email}">johndoe@setvin.com</td>
													<td th:text="${supplier.phone}">+27111222333</td>
													<td class="action-btns">
														<a th:href="@{/supplier/view/{id}(id=${supplier.id})}" class="view-shop-btn" title="View"><i class="fas fa-eye"></i></a>
														<a th:href="@{/supplier/edit/{id}(id=${supplier.id})}" class="edit-btn" title="Edit"><i class="fas fa-edit"></i></a>
														<a th:href="@{/supplier/delete/{id}(id=${supplier.id})}" id="delete-btn" class="delete-btn" title="Delete"><i class="fas fa-trash-alt"></i></a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="fragments/footer::footer"></div>
		</div>
	</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">
  Launch delete modal
</button>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete?
      </div>
      <div class="modal-footer">
        <button type="button" class="status-btn hover-btn" data-dismiss="modal">Cancel</button>
        <a href="" id="delbtn" class="btn">Yes, delete</button>
      </div>
    </div>
  </div>
</div>


	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
