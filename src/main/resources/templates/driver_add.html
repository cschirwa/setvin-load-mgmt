<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description-setvinlogistics" content="">
	<meta name="author-setvin" content="">
	<title>Load Management System</title>
	<link href="../../css/styles.css" rel="stylesheet">
	<link href="../../css/admin-style.css" rel="stylesheet">

	<!-- Vendor Stylesheets -->
	<link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

	<!-- Tail Select Stylesheets -->
	<link href="../../vendor/tail.select/css/bootstrap4/tail.select-default.css" rel="stylesheet">
</head>

<body class="sb-nav-fixed">
	<div th:replace="fragments/topnav::topnavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="fragments/sidenav::navbar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h2 class="mt-30 page-title">Drivers</h2>
					<ol class="breadcrumb mb-30">
						<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
						<li class="breadcrumb-item"><a th:href="@{/drivers}">Drivers</a></li>
						<li class="breadcrumb-item active">Add driver</li>
					</ol>
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<div class="card card-static-2 mb-30">
								<div class="card-title-2">
									<h4>Add Driver</h4>
								</div>
							</div>
							<div class="card-body-table">
								<div class="news-content-right pd-20">
									<form th:action="@{/driver/add/}" th:object="${driver}" method="post" enctype="multipart/form-data">
										<div class="row">
											<div class="form-group col-md-4">
												<label class="form-label">Firstname*</label>
												<input type="text" class="form-control" placeholder="eg. John" th:field="*{firstname}" required>
											</div>
											<div class="form-group col-md-4">
												<label class="form-label">Lastname*</label>
												<input type="text" class="form-control" placeholder="eg. Doe" th:field="*{lastname}" required>
											</div>
											<div class="form-group col-md-4">
												<label class="form-label">Nickname</label>
												<input type="text" class="form-control"  placeholder="eg. johny" th:field="*{nickname}">
											</div>
										</div>
										<div class="row">
											<div class="form-group col-md-4">
												<label class="form-label">ID Number</label>
												<input type="text" class="form-control" placeholder="eg. 201011122233" th:field="*{idNumber}" title="Invalid ID Number" pattern="^(?:[0-9]{13}|)$" maxlength="13">
											</div>
											<div class="form-group col-md-4">
												<label class="form-label">Passport Number</label>
												<input type="text" class="form-control"  placeholder="eg. EN411333" th:field="*{passportNumber}">
											</div>
											<div class="form-group col-md-4">
												<label class="form-label">Nationality*</label>
												<select type="text" class="form-control" th:field="*{nationality}" required>
													<option value="" disabled>--Select Country--</option>
													<option th:each="country : ${countryList}" th:value="${country.name}" th:text="${country.name}">Zambia</option>
												</select>
											</div>
										</div>
										<div class="row">
											<div class="form-group col-md-4">
												<label class="form-label">Date of Birth*</label>
												<input type="date" class="form-control" placeholder="eg. 2000/01/01" th:field="*{dob}" required>
											</div>
											<div class="form-group col-md-4">
												<label class="form-label">Medicals Expiry</label>
												<input type="date" class="form-control" placeholder="eg. 2000/01/01" th:field="*{medicalsExpiry}">
											</div>
										</div>
										<div class="row">
											<div class="form-group col-md-4">
												<label class="form-label">Licence Number*</label>
												<input type="text" class="form-control" placeholder="eg. 35442281222112" th:field="*{licenceNumber}" required>
											</div>
											<div class="form-group col-md-4">
												<label class="form-label">License Expiry</label>
												<input type="date" class="form-control" placeholder="eg. 2000/01/01" th:field="*{licenceExpiry}">
											</div>
										</div>
										<button class="save-btn hover-btn" type="submit">Save driver</button>
										<div th:switch="${message}">
											<div></div>
											<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="fragments/footer::footer"></div>
		</div>
	</div>

	<!-- Javascripts -->
	<script src="../../js/jquery-3.4.1.min.js"></script>
	<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../../vendor/tail.select/js/tail.select-full.min.js"></script>
	<script src="../../js/scripts.js"></script>
	<script>
	tail.select(".select");
	</script>

</body>
</html>
