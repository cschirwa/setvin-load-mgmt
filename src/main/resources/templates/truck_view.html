<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description-setvinlogistics" content="">
	<meta name="author-setvin" content="">
	<title>Load Management System</title>
	<link href="../css/styles.css" rel="stylesheet">
	<link href="../css/admin-style.css" rel="stylesheet">
	<!-- Vendor Stylesheets -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

</head>

<body class="sb-nav-fixed">
	<div th:replace="fragments/topnav::topnavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="fragments/sidenav::navbar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h2 class="mt-30 page-title">Truck View</h2>
					<ol class="breadcrumb mb-30">
						<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
						<li class="breadcrumb-item"><a th:href="@{/trucks}">Trucks</a></li>
						<li class="breadcrumb-item active">Truck view</li>
					</ol>
					<div class="row">
						<div class="col-lg-5 col-md-6">
							<div class="card card-static-2 mb-30">
								<div class="card-body-table">
									<div class="shopowner-content-left text-center pd-20" th:object="${truck}">
										<div class="shopowner-dts">
											<div class="shopowner-dt-list">
												<span class="left-dt">Registration</span>
												<span class="right-dt" th:text="${truck.registration}">Registration</span>
											</div>
											<div class="shopowner-dt-list">
												<span class="left-dt">Make</span>
												<span class="right-dt" th:text="${truck.make}">make</span>
											</div>
											<div class="shopowner-dt-list">
												<span class="left-dt">Model</span>
												<span class="right-dt" th:text="${truck.model}">Model</span>
											</div>
											<div class="shopowner-dt-list">
												<span class="left-dt">Vin Number</span>
												<span class="right-dt" th:text="${truck.vin}">Vin Number</span>
											</div>
											<div class="shopowner-dt-list">
												<span class="left-dt">Engine Number</span>
												<span class="right-dt" th:text="${truck.engineNumber}">engineNumber</span>
											</div>
											<div class="shopowner-dt-list">
												<span class="left-dt">Created</span>
												<span class="right-dt" th:text="${truck.created}">Created</span>
											</div>
											<div class="shopowner-dt-list">
												<span class="left-dt">Driver</span>
												<span class="right-dt" th:text="${truck.driver}">Driver</span>
											</div>
											<div class="shopowner-dt-list">
												<span class="left-dt">License Disc Expiry</span>
												<span class="right-dt" th:text="${truck.licenseDiscExpiry}">License Disc Expiry</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="fragments/footer::footer"></div>
		</div>
	</div>

	<!-- Javascripts -->
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../js/scripts.js"></script>

</body>
</html>
