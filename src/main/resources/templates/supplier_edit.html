<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description-setvinlogistics" content="">
	<meta name="author-setvin" content="">
	<title>Load Management System</title>
	<link href="../../css/styles.css" rel="stylesheet">
	<link href="../../css/admin-style.css" rel="stylesheet">

	<!-- Vendor Stylesheets -->
	<link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

</head>

<body class="sb-nav-fixed">
	<div th:replace="fragments/topnav::topnavbar"></div>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<div th:replace="fragments/sidenav::navbar"></div>
	</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h2 class="mt-30 page-title">Suppliers</h2>
					<ol class="breadcrumb mb-30">
						<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
						<li class="breadcrumb-item"><a th:href="@{/suppliers}">Suppliers</a></li>
						<li class="breadcrumb-item active">Supplier Edit</li>
					</ol>
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<div class="card card-static-2 mb-30">
								<div class="card-title-2">
									<h4>Edit Supplier</h4>
								</div>
								<form th:action="@{/supplier/edit/__${supplier.id}__}" th:object="${supplier}" method="post" enctype="multipart/form-data">
								<div class="card-body-table">
									<div class="news-content-right pd-20">
										<div class="form-group">
											<label class="form-label">Name*</label>
											<input type="text" class="form-control" value="Joginder Singh" th:field="*{name}" required>
										</div>
										<div class="form-group">
											<label class="form-label">Contact Person*</label>
											<input type="text" class="form-control" value="joginder" th:field="*{contact}"  required>
										</div>
										<div class="form-group">
											<label class="form-label">Email*</label>
											<input type="email" class="form-control" value="sjas1202@gmail.com" th:field="*{email}"  required>
										</div>
										<div class="form-group">
											<label class="form-label">Phone*</label>
											<input type="text" class="form-control" value="+918437176189" th:field="*{phone}"  required>
										</div>

										<div class="form-group">
											<label class="form-label">Address*</label>
											<div class="card card-editor">
												<div class="content-editor">
													<textarea class="text-control" th:field="*{address}" required></textarea>
												</div>
											</div>
										</div>
										<button class="save-btn hover-btn" type="submit">Save Changes</button>
										<div th:switch="${message}">
											<div></div>
											<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
										</div>
									</div>
								</div>
							</form>
							</div>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="fragments/footer::footer"></div>
		</div>
	</div>

	<!-- Javascripts -->
	<script src="../../js/jquery-3.4.1.min.js"></script>
	<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../../js/scripts.js"></script>

</body>
</html>
