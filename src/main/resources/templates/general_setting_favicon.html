<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description-setvinlogistics" content="">
	<meta name="author-setvin" content="">
	<title>Load Management System</title>
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/admin-style.css" rel="stylesheet">

	<!-- Vendor Stylesheets -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

</head>

<body class="sb-nav-fixed">
	<div th:replace="fragments/topnav::topnavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="fragments/sidenav::navbar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h2 class="mt-30 page-title">General Setting</h2>
					<ol class="breadcrumb mb-30">
						<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
						<li class="breadcrumb-item active">General Setting</li>
					</ol>
					<div class="row">
						<div class="col-lg-4 col-md-6">
							<div class="left-side-tabs">
								<div class="dashboard-left-links">
									<a th:href="@{/general_setting}" class="user-item"><i class="fas fa-cogs"></i>Site Setting</a>
									<a th:href="@{/general_setting_logo}" class="user-item"><i class="far fa-image"></i>Logo</a>
									<a th:href="@{/general_setting_favicon}" class="user-item active"><i class="far fa-image"></i>Favicon</a>
									<a th:href="@{/general_setting_analytics}" class="user-item"><i class="fas fa-chart-line"></i>Google Analytics</a>
									<a th:href="@{/general_setting_contact}" class="user-item"><i class="fas fa-briefcase"></i>Contact Setting</a>
								</div>
							</div>
						</div>
						<div class="col-lg-8 col-md-6">
							<div class="card card-static-2 mb-30">
								<div class="card-title-2">
									<h4>Favicon Setting</h4>
								</div>
								<div class="card-body-table">
									<div class="news-content-right pd-20">
										<div class="row">
											<div class="col-lg-12">
												<div class="site-logo-1">
													<img src="images/fav.png" alt="">
													<a href="#" class="img-delete"><i class="fas fa-trash-alt"></i></a>
												</div>
												<div class="img-add">
													<input type="file" id="file">
													<label for="file">Upload Image</label>
												</div>
												<button class="save-btn hover-btn" type="submit">Save Changes</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="fragments/footer::footer"></div>
		</div>
	</div>

	<!-- Javascripts -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
