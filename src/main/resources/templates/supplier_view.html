<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description-setvinlogistics" content="">
	<meta name="author-setvin" content="">
	<title>Load Management System</title>
	<link href="../css/styles.css" rel="stylesheet">
	<link href="../css/admin-style.css" rel="stylesheet">

	<!-- Vendor Stylesheets -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

</head>

<body class="sb-nav-fixed">
	<div th:replace="fragments/topnav::topnavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="fragments/sidenav::navbar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h2 class="mt-30 page-title">Customers</h2>
					<ol class="breadcrumb mb-30">
						<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
						<li class="breadcrumb-item"><a th:href="@{/customers}">Customers</a></li>
						<li class="breadcrumb-item active">Customer View</li>
					</ol>
					<div class="row">
						<div class="col-lg-5 col-md-6">
							<div class="card card-static-2 mb-30">
								<div class="card-body-table">
									<div class="shopowner-content-left text-center pd-20" th:object="${customer}">
										<div class="customer_img">
											<img th:src="@{../../images/customer/cus-{id}-1.jpg (id=${customer.id})}" alt="">
										</div>
										<div class="shopowner-dt-left mt-4">
											<h4 th:text="${customer.firstname + ' ' + customer.lastname}">Joginder Singh</h4>
											<span>Customer</span>
										</div>
										<ul class="product-dt-purchases">
											<li>
												<div class="product-status">
													Purchased <span class="badge-item-2 badge-status">15</span>
												</div>
											</li>
											<li>
												<div class="product-status">
													Rewards <span class="badge-item-2 badge-status">5</span>
												</div>
											</li>
										</ul>
										<div class="shopowner-dts">
											<div class="shopowner-dt-list">
												<span class="left-dt">Name</span>
												<span class="right-dt" th:text="${customer.firstname + ' ' + customer.lastname}">Joginder Singh</span>
											</div>
											<div class="shopowner-dt-list">
												<span class="left-dt">Username</span>
												<span class="right-dt" th:text="${customer.username}">joginder</span>
											</div>
											<div class="shopowner-dt-list">
												<span class="left-dt">Email</span>
												<span class="right-dt" th:text="${customer.email}">sjas1202@gmail.com</span>
											</div>
											<div class="shopowner-dt-list">
												<span class="left-dt">Phone</span>
												<span class="right-dt" th:text="${customer.phone}">+918437176189</span>
											</div>
											<div class="shopowner-dt-list">
												<span class="left-dt">Address</span>
												<span class="right-dt" th:text="${customer.location}">Ludhiana, Punjab</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="fragments/footer::footer"></div>
		</div>
	</div>

	<!-- Javascripts -->
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../js/scripts.js"></script>

</body>
</html>
